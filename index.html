<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
<div class="container">
            <div class="code">
                <form  action="#" id="form">

                    <div class="group">
                    <label for="url">ENTER YOUR WEBSITE LINK</label>
                    <input type="url" id="url" placeholder="enter your url" required>
                    </div>

                    <div class="group">
                        <label for="url">Select your size</label>
                        <select id="size">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option> 
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                        </select>
                    </div>

                    <div class="group_color">
                    <label for="darkcolor">Color</label>
                    <input type="color" id="darkcolor"  value="#000000">
                    </div>

                    <div class="group_color">
                        <label for="lightcolor">Color</label>
                        <input type="color" id="lightcolor"  value="#FFFFFF">
                    </div>
                    <button type="submit">Generate  QR code</button>
                     <a href="#" id="buttonsave" download>Save<i class="fa-solid fa-download"></i></a>
                 
                </form>
            </div>

        <div class="output">
            <div id="qrcode">
                <img src="image/1.png" id="img">
            </div>
            <div id="loading">
                    <div id="spinner">
                    </div>
                    <p>Please wait</p>
            </div>
        </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"> </script>
    <script src="script.js"></script>
</body>
</html>
